<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./responsvie.css">
	<title>Card Preview</title>
</head>

<body>
	<div class="app">
		<div class="card">
			<div class="card__content">
				<div class="content__heading">
					<h2>Get <span>insights</span> that help your business grow.</h2>
				</div>
				<div class="content__main">
					<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
						and overall efficiency.</p>
				</div>
				<div class="content__info">
					<div class="box info--companies">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="box info--templates">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="box info--queries">
						<h2>12M+</h2>
						<p>queries</p>
					</div>
				</div>
			</div>
			<div class="card__img">
				<img src="./images/image-header-desktop.jpg" alt="">
			</div>
		</div>
	</div>
</body>

</html>
